version: '3.8'

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gilamchi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_please_change}
      - POSTGRES_DB=${POSTGRES_DB:-gilamchi_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gilamchi_user} -d ${POSTGRES_DB:-gilamchi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gilamchi_user}:${POSTGRES_PASSWORD:-secure_password_please_change}@db:5432/${POSTGRES_DB:-gilamchi_db}
      # Increase timeout for workers if needed
      - WORKERS=1
    volumes:
      - ./uploads:/app/static # If you store images locally

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/www/certbot:/var/www/certbot:ro

volumes:
  postgres_data:
