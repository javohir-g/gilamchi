services:
  # Backend Service
  - type: web
    name: gilamchi-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python seed.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SECRET_KEY
        generateValue: true
      - key: APP_NAME
        value: "Gilamchi API"
      - key: APP_VERSION
        value: "1.0.0"
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        value: "sqlite:///./carpet_shop.db"
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: TIMEZONE
        value: "Asia/Tashkent"
      - key: CORS_ORIGINS
        value: "*"

  # Frontend Service (Static Site)
  - type: web
    name: gilamchi-web
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.10.0"
      - key: VITE_API_URL
        fromService:
          type: web
          name: gilamchi-api
          property: url
