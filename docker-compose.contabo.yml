version: '3.8'

# Optimized for Contabo Cloud VPS 10 (4 vCPU, 8GB RAM, 75GB NVMe)

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gilamchi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_please_change}
      - POSTGRES_DB=${POSTGRES_DB:-gilamchi_db}
      # Performance tuning for 8GB RAM
      - POSTGRES_SHARED_BUFFERS=2GB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=6GB
      - POSTGRES_MAINTENANCE_WORK_MEM=512MB
      - POSTGRES_WORK_MEM=32MB
      - POSTGRES_MAX_CONNECTIONS=100
    command: >
      postgres -c shared_buffers=2GB -c effective_cache_size=6GB -c maintenance_work_mem=512MB -c work_mem=32MB -c max_connections=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c log_min_duration_statement=1000
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gilamchi_user} -d ${POSTGRES_DB:-gilamchi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gilamchi_user}:${POSTGRES_PASSWORD:-secure_password_please_change}@db:5432/${POSTGRES_DB:-gilamchi_db}
      # Optimize workers for 4 vCPU (recommended: CPU * 2 + 1, but start conservative)
      - WORKERS=${WORKERS:-4}
      # Python optimizations
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./uploads:/app/static
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # Health check
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Health check
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
